name: Build & Push (Docker Hub)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]   # optional: push version tags like v1.0.0
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Official Buildx setup action
        # https://github.com/docker/setup-buildx-action

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Docker recommend using an access token (not password)
        # https://github.com/docker/login-action

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/agregarr-cleanarr
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha
        # Metadata action for tags/labels
        # https://github.com/docker/metadata-action

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Optional multi-arch:
          # platforms: linux/amd64,linux/arm64
