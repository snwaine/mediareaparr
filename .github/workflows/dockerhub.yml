name: Build & Push (Docker Hub)

on:
  push:
    branches: ["main"]
    tags: ["v*"]        # push versioned tags like v1.0.0
  workflow_dispatch: {} # allow manual runs

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Creates/boots a Buildx builder (recommended for build-push) :contentReference[oaicite:2]{index=2}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        # Docker Hub auth: use an access token :contentReference[oaicite:3]{index=3}

      - name: Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: snwaine/agregarr-cleanarr
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
        # Generates tags/labels from git refs/events :contentReference[oaicite:4]{index=4}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # If you want multi-arch (optional), uncomment:
          # platforms: linux/amd64,linux/arm64
        # Builds and pushes with Buildx :contentReference[oaicite:5]{index=5}
