services:
  mediareaparr:
    build: .
    container_name: mediareaparr
    environment:
      - RADARR_URL=http://radarr:7878
      - RADARR_API_KEY=PUT_YOUR_KEY_HERE
      - TAG_LABEL=autodelete30
      - DAYS_OLD=30

      # Safety first
      - DRY_RUN=true

      # Deletion behavior
      - DELETE_FILES=true
      - ADD_IMPORT_EXCLUSION=false

      # Cron schedule (03:15 daily)
      - CRON_SCHEDULE=15 3 * * *
      - RUN_ON_STARTUP=false
    restart: unless-stopped
